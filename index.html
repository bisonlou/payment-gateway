<html>

<head>
  <title>
    Payment Gateway
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Payment Gateway</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      </ul>
    </div>
  </nav>

  <section class="container">
    <div class="car" style="width: 400px;">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
            <img src="./images/image1.jpg" class="d-block w-100" alt="first">
          </li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1">
            <img src="./images/image2.jpg" class="d-block w-100" alt="second">
          </li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2">
            <img src="./images/image3.jpg" class="d-block w-100" alt="third">
          </li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3">
            <img src="./images/image4.jpg" class="d-block w-100" alt="fourth">
          </li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4">
            <img src="./images/image5.jpg" class="d-block w-100" alt="fifth">
          </li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/image1.jpg" class="d-block w-100" alt="first">
          </div>
          <div class="carousel-item">
            <img src="./images/image2.jpg" class="d-block w-100" alt="second">
          </div>
          <div class="carousel-item">
            <img src="./images/image3.jpg" class="d-block w-100" alt="third">
          </div>
          <div class="carousel-item">
            <img src="./images/image4.jpg" class="d-block w-100" alt="fourth">
          </div>
          <div class="carousel-item">
            <img src="./images/image5.jpg" class="d-block w-100" alt="fifth">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="./images/image5.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">2018 Mercedes-Benz E-Class</h5>
        <p class="card-text">The 2018 Mercedes-Benz E-Class ranking is based on its score within the 2018 Luxury Midsize
          Cars category.</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>
      </div>
    </div>
  </section>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="string" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="260123456789">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="pay();">Pay</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
